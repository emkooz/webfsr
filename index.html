<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>webfsr</title>
	</head>
	<body
		style="
			background-color: #f1f5f9;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
				'Helvetica Neue', sans-serif;
		"
	>
		<div style="display: flex; justify-content: center; margin-top: 2rem">
			<div id="app" style="display: flex; flex-direction: column; align-items: center; gap: 1rem">
				<div id="webserial-unsupported-check">
					<span>Web Serial API is not supported!</span>
				</div>

				<div>
					<button id="btn-select">Select serial connection</button>
					<button id="btn-connect" disabled>Connect</button>
					<button id="btn-disconnect" disabled>Disconnect</button>
				</div>

				<div id="output">no data</div>
				<div id="read-rate"></div>

				<canvas id="canvas" width="300" height="300"></canvas>

				<div id="port-info" style="white-space: pre"></div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
